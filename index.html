<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Q&A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="text-align: center;">General Music Q&A</h1>
    <div class="container">
        <form action="#">
            <p>What Artist Wrote the R&B Song "All of Me" Released in 2013?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q1answer" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                John Legend
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q1answer" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                Chris Brown
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q1answer" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                Usher
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q1answer" id="flexRadioDefault4">
                <label class="form-check-label" for="flexRadioDefault4">
                Chris Brown
                </label>
            </div>
            <p>What Year was Eminem's Song "Lose Yourself" Released?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q2answer" id="flexRadioDefault5">
                <label class="form-check-label" for="flexRadioDefault5">
                2000
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q2answer" id="flexRadioDefault6">
                <label class="form-check-label" for="flexRadioDefault6">
                1999
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q2answer" id="flexRadioDefault7">
                <label class="form-check-label" for="flexRadioDefault7">
                2002
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q2answer" id="flexRadioDefault8">
                <label class="form-check-label" for="flexRadioDefault8">
                2001
                </label>
            </div>
            <p>Select the Two Artist that were in the Song "Shallow" Released in 2018</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Drake
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                  Lady Gaga
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                <label class="form-check-label" for="flexCheckDefault2">
                  Bradley Cooper
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2">
                <label class="form-check-label" for="flexCheckChecked2">
                  Sia
                </label>
              </div>

            <button type="button" class="btn btn-primary">Enter</button>
        </form>
    </div>
    
</body>
</html>
